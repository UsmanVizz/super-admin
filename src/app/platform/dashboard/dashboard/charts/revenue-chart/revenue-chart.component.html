<div class="card border-0 br16">
  <div class="card-header bg-white p-3 border-0 br16">
    <div class="d-flex justify-content-between" id="border">
      <div class="bg-white pt-4 d-flex pb-4 align-items-start border-0">
        <h3 class="card-title">Revenue</h3>
        <div class="custom-select border-0">
          <select style="border: none">
            <option selected="">This Week</option>
            <option value="1">Last Week</option>
            <option value="2">Last Month</option>
            <option value="3">Last 6 Month</option>
            <option value="3">Last Year</option>
            <option value="3">Custom Date</option>
          </select>
          <span class="custom-arrow"></span>
        </div>
      </div>
      <div class="d-flex gap-3 align-items-center">
        <div class="d-flex gap-2 align-items-center">
          <span
            class="material-symbols-outlined trending-up"
            (click)="toggleValue1Visibility()"
            data-toggle="tooltip"
            data-placement="top"
            title="$1009"
            [ngStyle]="{ opacity: !series1Visible ? '0.5' : '1' }"
          >
            trending_up
          </span>
          <div class="d-flex flex-column">
            <span class="p-text">Bookings</span>
            <p class="text-black p-text">$1009</p>
          </div>
        </div>
        <div class="d-flex gap-2 align-items-center mx-5">
          <span
            class="material-symbols-outlined trending-down"
            (click)="toggleValue2Visibility()"
            data-toggle="tooltip"
            data-placement="top"
            title="$1009"
            [ngStyle]="{ opacity: !series2Visible ? '0.5' : '1' }"
          >
            trending_down
          </span>
          <div class="d-flex flex-column">
            <span class="p-text">Vendors</span>
            <p class="text-black p-text">$1009</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div #chartCanvas2 id="myChart" class="chartcanvas"></div>
  </div>
</div>
