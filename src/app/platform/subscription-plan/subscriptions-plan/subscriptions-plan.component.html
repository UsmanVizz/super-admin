<div class="d-flex align-items-center mt-5 buttons bottom-border">
  <div class="d-flex align-items-center">
    <button
      class="mx-2 left-button left-btn-text"
      [class.orange-button]="selectedButton === 'hall'"
      (click)="selectButton('hall')"
      type="button"
    >
      Hall
    </button>
    <button
      class="mx-2 left-button left-btn-text"
      [class.orange-button]="selectedButton === 'vendor'"
      (click)="selectButton('vendor')"
      type="button"
    >
      Vendor
    </button>
  </div>
</div>
<div class="d-flex align-items-center mt-5">
  <h1 class="title">Subscription plans</h1>
</div>
<div *ngIf="selectedButton === 'hall'">
  <!-- Hall table -->
  <div class="card">
    <div class="d-flex align-items-center mt-3 mb-4">
      <h2>Halls</h2>
      <div class="ml-auto">
        <button class="custom-button" (click)="addHall()">Add Hall</button>
      </div>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Sr</th>
          <th>Title</th>
          <th>Price</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vendor of vendorData">
          <td>{{ vendor.column1 }}</td>
          <td>{{ vendor.column2 }}</td>
          <td>{{ vendor.column3 }}</td>
          <td>{{ vendor.column4 }}</td>
          <td class="email-td text-nowrap">
            <div style="display: flex; border: none">
              <button type="button" class="btn action-button">
                <img src="../../../../assets/icon/edit.png" alt="Edit" />
              </button>
              <button type="button" class="btn action-button">
                <img src="../../../../assets/icon/delete.png" alt="Delete" />
              </button>
              <button type="button " class="btn action-button">
                <img src="../../../../assets/icon/view.png" alt="View" />
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div *ngIf="selectedButton === 'vendor'">
  <div class="card">
    <div class="d-flex align-items-center mt-3 mb-4">
      <h2>Vendors</h2>
      <div class="ml-auto">
        <button class="custom-button" (click)="addVendor()">Add Vendor</button>
      </div>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Sr</th>
          <th>Title</th>
          <th>Price</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vendor of vendorData">
          <td>{{ vendor.column1 }}</td>
          <td>{{ vendor.column2 }}</td>
          <td>{{ vendor.column3 }}</td>
          <td>{{ vendor.column4 }}</td>
          <td class="email-td text-nowrap">
            <div style="display: flex; border: none">
              <button type="button" class="btn action-button">
                <img src="../../../../assets/icon/edit.png" alt="Edit" />
              </button>
              <button type="button" class="btn action-button">
                <img src="../../../../assets/icon/delete.png" alt="Delete" />
              </button>
              <button type="button " class="btn action-button">
                <img src="../../../../assets/icon/view.png" alt="View" />
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
