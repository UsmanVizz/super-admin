<main class="d-flex flex-column">
  <div class="d-flex flex-wrap gap-5 mt-5">
    <div
      class="card d-flex flex-column gap-3 bg-white p-4 border-0"
      (click)="totalExpense()"
    >
      <div class="d-flex justify-content-between pt-3">
        <img
          src="../../../../assets/images/icons/finance-list.png"
          alt="image not preview"
        />
        <button class="today-btn d-flex align-items-center">
          Today <span class="material-symbols-outlined"> expand_more </span>
        </button>
      </div>
      <div class="d-flex justify-content-between pt-2 pb-1">
        <span class="income-type">Total Expenses</span>
        <span class="income-percent d-flex align-items-center">
          <span class="material-symbols-outlined"> arrow_downward_alt </span>
          20%</span
        >
      </div>
      <span class="h3">$ 24,000</span>
    </div>
    <div
      class="card d-flex flex-column gap-3 bg-white p-4 rounded-3 border-0"
      (click)="totalRevenue()"
    >
      <div class="d-flex justify-content-between pt-3">
        <img
          src="../../../../assets/images/icons/finance-list.png"
          alt="image not preview"
        />
        <button class="today-btn d-flex align-items-center">
          Today <span class="material-symbols-outlined"> expand_more </span>
        </button>
      </div>
      <div class="d-flex justify-content-between pt-2 pb-1">
        <span class="income-type">Total Revenue</span>
        <span class="income-percent d-flex align-items-centerercent">
          <span class="material-symbols-outlined"> arrow_downward_alt </span>
          20%</span
        >
      </div>
      <span class="h3">$ 24,000</span>
    </div>
    <div
      class="card d-flex flex-column gap-3 bg-white p-4 rounded-3 border-0"
      (click)="bookingRevenue()"
    >

        <img
          src="../../../../assets/images/icons/finance-list.png"
          alt="image not preview"
        />
        <button class="today-btn d-flex align-items-center">
          Today <span class="material-symbols-outlined"> expand_more </span>
        </button>
      </div>
      <div class="d-flex justify-content-between pt-2 pb-1">
        <span class="income-type">Bookings Revenue</span>
        <span class="income-percent d-flex align-items-centercent">
          <span class="material-symbols-outlined"> arrow_downward_alt </span>
          20%</span
        >
      </div>
      <span class="h3">$ 24,000</span>
    </div>
    <div
      class="card d-flex flex-column gap-3 bg-white p-4 rounded-3 border-0"
      (click)="vendorRevenue()"
    >
      <div class="d-flex justify-content-between pt-3">
        <img
          src="../../../../assets/images/icons/finance-list.png"
          alt="image not preview"
        />
        <button class="today-btn d-flex align-items-center">
          Today <span class="material-symbols-outlined"> expand_more </span>
        </button>
      </div>
      <div class="d-flex justify-content-between pt-2 pb-1">
        <span class="income-type">Vendor Revenue</span>
        <span class="income-percent d-flex align-items-centerercent">
          <span class="material-symbols-outlined"> arrow_downward_alt </span>
          20%</span
        >
      </div>
      <span class="h3">$ 24,000</span>
    </div>
    <div
      class="card d-flex flex-column gap-3 bg-white p-4 rounded-3 border-0"
      (click)="totalIncome()"
    >
      <div class="d-flex justify-content-between pt-3">
        <img
          src="../../../../assets/images/icons/finance-list.png"
          alt="image not preview"
        />

    </div>
  </div>

  <div class="d-flex gap-3 mt-5 chart-container">
    <app-revenu-chart class="w-100 mw-100"></app-revenu-chart>

    <app-customer-chart class="w-100 mw-100"></app-customer-chart>
  </div>
  <div class="mt-3">
    <app-finance-list></app-finance-list>
  </div>
</main>
