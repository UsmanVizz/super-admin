<nav
  class="position-sticky top-0 navbar navbar-expand-md bg-transparent d-flex align-items-center align-content-start justify-content-between"
  data-bs-theme="dark"
>
  <div class="d-flex justify-content-between align-items-center w-100 mw-100">
    <span class="h3 m-0 dashboard-title">Dashboard</span>
    <label
      class="hamburger navbar-toggler"
      data-bs-toggle="collapse"
      data-bs-target="#navcol-5"
    >
      <input type="checkbox" />
      <svg viewBox="0 0 32 32">
        <path
          class="line line-top-bottom"
          d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"
        ></path>
        <path class="line" d="M7 16 27 16"></path>
      </svg>
    </label>
  </div>
  <div class="collapse navbar-collapse" id="navcol-5">
    <ul class="navbar-nav ms-auto d-flex gap-2">
      <li class="nav-item mx-auto my-auto">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
            <symbol
              xmlns="http://www.w3.org/2000/svg"
              id="sbx-icon-search-11"
              viewBox="0 0 40 40"
            >
              <path
                d="M15.553 31.106c8.59 0 15.553-6.963 15.553-15.553S24.143 0 15.553 0 0 6.963 0 15.553s6.963 15.553 15.553 15.553zm0-3.888c6.443 0 11.665-5.222 11.665-11.665 0-6.442-5.222-11.665-11.665-11.665-6.442 0-11.665 5.223-11.665 11.665 0 6.443 5.223 11.665 11.665 11.665zM27.76 31.06c-.78-.78-.778-2.05.004-2.833l.463-.463c.783-.783 2.057-.78 2.834-.003l8.168 8.17c.782.78.78 2.05-.003 2.832l-.463.463c-.783.783-2.057.78-2.833.003l-8.17-8.167z"
                fill-rule="evenodd"
              />
            </symbol>
            <symbol
              xmlns="http://www.w3.org/2000/svg"
              id="sbx-icon-clear-5"
              viewBox="0 0 20 20"
            >
              <path
                d="M10 20c5.523 0 10-4.477 10-10S15.523 0 10 0 0 4.477 0 10s4.477 10 10 10zm1.35-10.123l3.567 3.568-1.225 1.226-3.57-3.568-3.567 3.57-1.226-1.227 3.568-3.568-3.57-3.57 1.227-1.224 3.568 3.568 3.57-3.567 1.224 1.225-3.568 3.57zM10 18.272c4.568 0 8.272-3.704 8.272-8.272S14.568 1.728 10 1.728 1.728 5.432 1.728 10 5.432 18.272 10 18.272z"
                fill-rule="evenodd"
              />
            </symbol>
          </svg>

          <form
            novalidate="novalidate"
            onsubmit="return false;"
            class="searchbox sbx-custom"
          >
            <div role="search" class="sbx-custom__wrapper">
              <input
                type="search"
                name="search"
                placeholder="Search your website"
                autocomplete="off"
                required="required"
                class="sbx-custom__input"
              />
              <button
                type="submit"
                title="Submit your search query."
                class="sbx-custom__submit"
              >
                <svg role="img" aria-label="Search">
                  <use xlink:href="#sbx-icon-search-11"></use>
                </svg>
              </button>
              <button
                type="reset"
                title="Clear the search query."
                class="sbx-custom__reset"
              >
                <svg role="img" aria-label="Reset">
                  <use xlink:href="#sbx-icon-clear-5"></use>
                </svg>
              </button>
            </div>
          </form>
          <script type="text/javascript">
            document
              .querySelector('.searchbox [type="reset"]')
              .addEventListener("click", function () {
                this.parentNode.querySelector("input").focus();
              });
          </script>
        </div>
      </li>

      <li class="nav-item mx-auto my-auto">
        <img
          src="../../../../assets/images/vender-dashboard/gear-icon.png"
          alt="setting"
          class="img-icon nav-link link_Item"
          appTooltip="This is a tooltip"
        />
      </li>
      <li class="nav-item mx-auto my-auto">
        <img
          src="../../../../assets/images/vender-dashboard/bell-icon.png"
          alt="bell"
          class="img-icon nav-link link_Item"
        />
      </li>

      <li class="nav-item mx-auto my-auto">
        <div class="dropdown">
          <img
            [src]="
              userData?.image
                ? userData?.image
                : '../../../../assets/images/customer.png'
            "
            alt="avatar"
            style="width: 50px; z-index: 1000"
            class="img-fluid border"
            (click)="toggleDropdown()"
          />
          <div class="dropdown-content" *ngIf="isOpen">
            <button
              class="user-btn text-capitalize text-align-center"
              (click)="userProfile()"
            >
              Profile
            </button>
            <button
              class="user-btn"
              (click)="onSignOut()"
              [disabled]="!isLoggedIn"
            >
              Sign Out
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</nav>
